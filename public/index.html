<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />

  <title>MyTasks - Delightful todo app</title>
  <meta name="description" content="Simple and delightful task or todo management app" />

  <!-- Facebook open graph -->
  <meta property="og:url" content="https://mytasks.mhaidarhanif.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MyTasks" />
  <meta property="og:description" content="Simple and delightful task or todo management app" />
  <meta property="og:image" content="https://mytasks.mhaidarhanif.com/images/mytasks-logo.png" />

  <!-- Twitter cards, complemented with Fb's open graph -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@mhaidarh" />
  <meta name="twitter:creator" content="@mhaidarh" />

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png" />
  <link rel="mask-icon" href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />

  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/favicon/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" />
</head>
